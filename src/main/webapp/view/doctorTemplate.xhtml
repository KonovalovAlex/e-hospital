<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/resources/css/alex/default.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/alex/cssLayout.css" rel="stylesheet" type="text/css"/>
    <title>Facelets Template</title>
</h:head>

<h:body>
    <div id="conteiner">
        <div id="top" class="ui-widget-header ui-corner-all">
            <ui:insert name="top">таблица пациентов</ui:insert>
        </div>
        <div id="menu">
            <h:form>
                <p:menubar>
                    <p:submenu label="пользователь" icon="ui-icon-document">
                        <p:menuitem value="показать пациентов"
                                    url="http://localhost:8080/view/cabinetDoctor.xhtml"/>
                        <p:separator/>
                        <p:menuitem value="Quit" url="${request.contextPath}/j_spring_security_logout"/>
                    </p:submenu>

                    <p:submenu label="Edit" icon="ui-icon-pencil">
                        <p:menuitem value="plus" url="#" icon="ui-icon-arrowreturnthick-1-w"/>
                        <p:menuitem value="minus" url="#" icon="ui-icon-arrowreturnthick-1-e"/>
                    </p:submenu>

                    <p:submenu label="Help" icon="ui-icon-help">
                        <p:menuitem value="Contents" url="#"/>
                        <p:submenu label="Search" icon="ui-icon-search">
                            <p:submenu label="Text">
                                <p:menuitem value="Workspace" url="#"/>
                            </p:submenu>
                            <p:menuitem value="File" url="#"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Пациенты" icon="ui-icon-gear">
                        <p:submenu label="null" icon="ui-icon-refresh">
                            <p:menuitem value="null"
                                        icon="ui-icon-disk"/>
                            <p:menuitem value="null "
                                        icon="ui-icon-arrowrefresh-1-w"/>
                        </p:submenu>
                        <p:submenu label="null" icon="ui-icon-newwin">
                            <p:menuitem value="null" url="#" icon="ui-icon-close"/>
                        </p:submenu>
                    </p:submenu>
                </p:menubar>
            </h:form>
        </div>
        <div id="content" class="center_content ui-widget-content ui-corner-all">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <div id="bottom" class="ui-widget-header ui-corner-all">
            <ui:insert name="bottom"> &copy; 2018</ui:insert>
        </div>
    </div>
</h:body>
</html>
