<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="productForm">
        <p:growl id="messages" showDetail="false"/>
        <p:panel id="gnome-Panel" visible="false" header="Products" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="300" widgetVar="gnomePanel" style="margin-top: 10px">

            <p:dataTable id="availableGnomes" var="gnomes" value="#{adminController.employeeList}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="5" style="margin-bottom: 10px">
                <f:facet name="header">
                </f:facet>
                <p:ajax event="rowSelect" listener="#{adminController.onRowSelect}" update=":productForm:messages"/>
                <p:ajax event="rowUnselect" listener="#{adminController.onRowUnselect}" update=":productForm:messages"/>

                <p:column style="text-align: left" headerText="{bundle.ProductsID}">
                    <h:outputText value="#{gnomes.id}"/>
                </p:column>

                <p:column style="text-align: left" headerText="{bundle.ProductsType}">
                    <h:outputText value="#{gnomes.firstName}"/>
                </p:column>

                <p:column  style="text-align: left" headerText="{bundle.productsPrice}">
                    <h:outputText value="#{gnomes.lastName}"/>
                </p:column>

                        <p:column style="text-align: center">
                            <p:commandButton id="edit"  action="#{adminController.editEmployee}" onclick="PF('updateitemDialog').show()" icon="ui-icon-pencil"/>
                        </p:column>

                        <p:column style="text-align: center" >
                            <p:commandButton id="delete"  value="#{adminController.deleteEmployee}" onclick="PF('deleteitemDialog').show()" icon="ui-icon-trash"/>
                        </p:column>

                <f:facet name="footer">
                    <p:commandButton id="select" process="availableGnomes" update=":productForm:gnomeDetail"  value="{bundle.SelectProduct}" onclick="PF('gnomeDialog').show()"/>
                </f:facet>

            </p:dataTable>

            <ui:include src="user_basket_page.xhtml"/>
        </p:panel>
    </h:form>

</html>
