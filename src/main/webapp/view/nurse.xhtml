<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap/css/bootstrap.css"/>
</h:head>
<f:view>

    <h:link value="go to cabinet" outcome="cabinet"/>

</f:view>
<h:body>

    <div class="container">
        <div class="row">
            <h:form class="form-horizontal" id="regForm">
                <fieldset>
                    <legend>Registration Patient</legend>

                    <div class="form-group">
                        <h:outputLabel class="col-md-4 control-label" for="Name">name</h:outputLabel>
                        <div class="col-md-5">
                            <p:inputText value="#{patientController.patient.name}" id="Name" type="text"
                                         placeholder="username"
                                         class="form-control input-md"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel class="col-md-4 control-label" for="surName">surName</h:outputLabel>
                        <div class="col-md-5">
                            <p:inputText value="#{patientController.patient.surName}" id="surName"
                                         type="text" placeholder="surName"
                                         class="form-control input-md"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel class="col-md-4 control-label" for="address">address</h:outputLabel>
                        <div class="col-md-5">
                            <p:inputText value="#{patientController.patient.address}" id="address"
                                         type="text" placeholder="address"
                                         class="form-control input-md"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel class="col-md-4 control-label" for="address">address</h:outputLabel>
                        <div class="col-md-5">

                            <h:outputLabel for="date" value="Birthday" styleClass="control-label"/>
                            <p:calendar converter="#{localDateConverter}" id="date"
                                        value="#{patientController.patient.place}"
                                        pattern="dd-MM-yyyy" mask="true"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <f:metadata>
                            <f:event type="preRenderView" listener="#{patientController.findFreeTherapist}"/>
                        </f:metadata>
                        <p:selectOneMenu value="#{patientController.employeeId}">
                            <f:selectItems value="#{patientController.employees}" var="c"
                                           itemLabel="#{c.firstName}" itemValue="#{c.id}"/>
                        </p:selectOneMenu>

                    </div>
                    <p:commandButton class="btn btn-primary center" action="#{patientController.registrPatient}"
                                     value="зарегестрировать"
                                     update="regForm"/>
                </fieldset>
            </h:form>
        </div>
    </div>

    <h2>Поиск пациента</h2>
    <h:form id="findForm">
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
                <p:inputText placeholder="Keyboard" title="Имя: " value="#{patientController.patient.name}"/>
                <p:inputText placeholder="Keyboard" title="Фамилия: " value="#{patientController.patient.surName}"/>
                <p:commandButton icon="fa fa-search" styleClass="white-button" action="#{patientController.findPatient}"
                                 value="найти" update="@form"/>
            </div>
        </div>
        <p:dataTable styleClass="alert-info" id="patientTable" var="patient" value="#{patientController.patients}">
            <p:column styleClass="affix" headerText="name">
                <p:inputText value="#{patient.name}"/>
            </p:column>
            <p:column headerText="surName">
                <p:inputText value="#{patient.surName}"/>
            </p:column>
            <p:column headerText="address">
                <p:inputText value="#{patient.address}"/>
            </p:column>
            <p:column headerText="место нахождения">
                <p:inputText value="#{patient.place}"/>
            </p:column>
            <p:column>
                <h:commandLink value="Edit" action="#{patientController.saveOrUpdatePatient(patient)}">
                    <f:ajax render="findForm:patientTable"/>
                </h:commandLink>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
