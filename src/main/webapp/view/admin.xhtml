<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/alex/style.css/"/>
</h:head>

<h:body>
    <h:link value="cabinet" outcome="cabinet"/>
    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Регистрация для сотрудников
                            <small>Админка</small>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <h:form>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="Name" styleClass="control-label"/>
                                        <div>
                                            <h:inputText validatorMessage="поле обязательно для заполнение min=2 max=20"
                                                         value="#{employeeController.employee.firstName}" id="firstname"
                                                         type="text">
                                                <f:validateLength minimum="2" maximum="20"
                                                                  for="firstname"/></h:inputText>
                                        </div>
                                        <h:message for="firstname" style="color:#000000"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="Lastname" styleClass="control-label"/>
                                        <div>
                                            <h:inputText
                                                    validatorMessage="поле обязательно для заполнение min=2 max=20"
                                                    value="#{employeeController.employee.lastName}" id="lastName"
                                                    type="text">
                                                <f:validateLength minimum="2" maximum="20"/></h:inputText></div>
                                        <h:message for="lastName" style="color:#000000"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="address" styleClass="control-label"/>
                                        <div>
                                            <h:inputText
                                                    validatorMessage="поле обязательно для заполнение min=2 max=20"
                                                    value="#{employeeController.employee.address}" id="address"
                                                    type="text">
                                                <f:validateLength minimum="2" maximum="30"/></h:inputText></div>
                                        <h:message for="lastName" style="color:#000000"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="Patronymic" styleClass="control-label"/>

                                        <div>
                                            <h:inputText value="#{employeeController.employee.patronymic}"
                                                         id="patronymic"
                                                         type="text">
                                                <f:validateRequired for="patronymic"/></h:inputText></div>
                                    </div>
                                    <h:message for="patronymic" style="color:#000000"/>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">

                                        <h:outputLabel for="date" value="Birthday" styleClass="control-label"/>
                                        <p:calendar converter="#{localDateConverter}" id="date" value="#{employeeController.employee.birthday}"
                                                    pattern="dd-MM-yyyy" mask="true" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="Login" styleClass="control-label"/>

                                        <div>
                                            <h:inputText value="#{employeeController.employee.login}" id="login"
                                                         name="login"
                                                         type="text"
                                                         min="1">
                                                <f:validateRequired for="login"/></h:inputText></div>
                                        <h:message for="login" style="color:#000000"/>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="Password" styleClass="control-label"/>

                                        <div>
                                            <h:inputSecret
                                                    validatorMessage="поле обязательно для заполнение min=2 max=20"
                                                    value="#{employeeController.employee.password}" id="password"
                                                    type="text" min="1">
                                                <f:validateLength minimum="2" maximum="20"/><f:validateRequired
                                                    for="password"/></h:inputSecret></div>
                                        <h:message for="password" style="color:#000000"/>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="Phone Number" styleClass="control-label"/>

                                        <div>
                                            <h:inputText validatorMessage="поле обязательно для заполнения"
                                                         value="#{employeeController.employee.telephone}"
                                                         type="text"
                                                         id="phone"/></div>
                                        <h:message for="phone" style="color:#000000"/>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="Email" styleClass="control-label"/>

                                        <div>
                                            <h:inputText styleClass="control-label" id="email" required="true"
                                                         label="email"
                                                         requiredMessage="Please enter your email address."
                                                         validatorMessage="Invalid email format"
                                                         value="#{employeeController.employee.email}">
                                                <!--<f:validateRegex-->
                                                <!--pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />-->

                                            </h:inputText> <h:message for="email" style="color:#000000"/>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="iin" styleClass="control-label"/>

                                        <div>
                                            <h:inputText value="#{employeeController.employee.iin}" type="text"
                                                         id="iin"><f:validateRequired
                                                    for="iin"/></h:inputText><h:message
                                                for="iin" style="color:#000000"/>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="keyToObtainDrugs" styleClass="control-label"/>

                                        <div>
                                            <h:inputText value="#{employeeController.employee.keyToObtainDrugs}"
                                                         type="text"
                                                         id="keyToObtainDrugs"><f:validateRequired
                                                    for="keyToObtainDrugs"/></h:inputText></div>
                                        <h:message for="iin" style="color:#000000"/>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <h:selectOneMenu value="#{employeeController.employee.specializationEnum}"
                                                         style="margin:auto;"
                                                         styleClass="control-label">
                                            <f:selectItems value="#{employeeController.items}"/>
                                        </h:selectOneMenu></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <h:panelGrid columns="1">
                                            <p:outputLabel for="console"/>
                                            <p:selectOneMenu  id="console" value="#{employeeController.storeIdDepartment}"
                                                             style="width:200px">
                                                <f:selectItem itemLabel="Отделение 1" itemValue="1"/>
                                                <f:selectItem itemLabel="Отделение 2" itemValue="2"/>
                                                <f:selectItem itemLabel="Отделение 3" itemValue="3"/>
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                    </div>
                                </div>
                            </div>

                            <p:commandButton value="registr" class="btn btn-primary center" style="margin:auto;"
                                             action="#{employeeController.registr()}"/>
                        </h:form></div>
                </div>

            </div>
        </div>

    </div>

</h:body></html>
