<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap/css/bootstrap.css"/>
</h:head>
<f:metadata>
    <f:viewParam name="name" value="#{patientController.patient.name}" />
</f:metadata>
<f:view>
    <h:body>
        <p:panelGrid columns="2">
            <!--<h:form>-->
            <!--<h:inputText placeholder="Keyboard" title="Имя: " value="#{cardController.patient.name}"/>-->
            <!--<h:inputText placeholder="Keyboard" title="Фамилия: " value="#{cardController.patient.surName}"/>-->
            <!--<p:commandButton icon="fa fa-search" styleClass="white-button" action="#{cardController.findPatient}"-->
            <!--value="показать остальные карты" update="@form"/>-->
            <!--</h:form>-->
            <f:facet name="пациент">
                <h:outputText value="123" title="пациент #{patientController.patient.name} #{patientController.patient.surName}"/>
            </f:facet>
            <h:form>
                <p:dataTable value="#{employeeController.cards}" var="patient"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">
                    <p:column>
                        <p:outputLabel value="#{employeeController.patient.name}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{employeeController.patient.surName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandLink value="Edit" action="#{cardController.editCard}"
                                       rendered="#{not cardController.card.editable}"/>
                    </p:column>
                </p:dataTable>
                <h:commandButton value="Save Changes" action="#{cardController.saveChangesInCard}"/>
            </h:form>
        </p:panelGrid>
    </h:body>
</f:view>
</html>
