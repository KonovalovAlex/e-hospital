<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:body>
        <h:form>
            <h:inputText placeholder="Keyboard" title="Имя: " value="#{cardController.patient.name}"/>
            <h:inputText placeholder="Keyboard" title="Фамилия: " value="#{cardController.patient.surName}"/>
            <p:commandButton icon="fa fa-search" styleClass="white-button" action="#{cardController.findPatient}"
                             value="найти" update="@form"/>
        </h:form>
        <h2><h:outputText title="diagnosis" value=""> </h:outputText></h2>

        <h:form>
            <h:dataTable value="#{cardController.patientList}" var="patient"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row">

                <h:column>

                    <f:facet name="header">diagnosis</f:facet>

                    <h:inputText value="#{cardController.getMedicineCard(patient).diagnosis}" size="20"
                                 rendered="#{cardController.card.editable}"/>

                    <f:facet name="header">Action</f:facet>

                    <h:commandLink value="Edit" action="#{cardController.editCard}"
                                   rendered="#{not cardController.card.editable}"/>

                </h:column>

            </h:dataTable>

            <h:commandButton value="Save Changes" action="#{cardController.saveChangesInCard}"/>
        </h:form>
    </h:body>
</f:view>
</html>
