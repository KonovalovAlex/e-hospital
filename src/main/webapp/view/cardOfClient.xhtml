<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap/css/bootstrap.css"/>
</h:head>
<f:metadata>
    <f:viewParam name="name" value="#{cardOfClientController.patient.name}"/>
</f:metadata>
<f:view>
    <h:body>
        <h:form>

            <p:fieldset legend="МЕДИЦИНСКАЯ КАРТА АМБУЛАТОРНОГО БОЛЬНОГО №#{cardOfClientController.card.id}"
                        toggleable="true" toggleSpeed="500">
                <p:panelGrid columns="2" style="margin-top:20px">
                    <h:outputText value="1:Страховая медицинская организация"/>
                    <h:outputLabel value="null"/>

                    <h:outputText value="2: Номер страхового полиса"/>
                    <h:outputLabel value="null"/>

                    <h:outputText value="3: Код льготы"/>
                    <h:outputLabel value="null"/>

                    <h:outputText value="4: Фамилия"/>
                    <h:outputLabel value="#{cardOfClientController.patient.surName}"/>

                    <h:outputText value="5: Имя"/>
                    <h:outputLabel value="#{cardOfClientController.patient.name}"/>

                    <h:outputText value="6: Адрес"/>
                    <h:outputLabel value="#{cardOfClientController.patient.address}"/>
                </p:panelGrid>
                <h3>для записей</h3>
                <p:inputTextarea value="#{cardOfClientController.card.record}" rows="5" cols="30" counter="display"
                                 maxlength="230"
                                 counterTemplate="{0} characters remaining." autoResize="false"/>
                <h:outputText id="display"/>

                <p:growl id="message" showDetail="true"/>
                <br/>
                <p:commandButton value="закрыть карту" actionListener="#{cardOfClientController.closeCard}"
                                 update="message">
                    <p:confirm header="Confirmation" message="вы уверены?" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton action="#{cardOfClientController.saveChanges}"
                                 value="сохранить измениние в карте" type="button"/>
            </p:fieldset>
            <p:confirmDialog closeOnEscape="true" global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>

            <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
                <h:outputText value="измениния были сохранены."/>
            </p:dialog>
        </h:form>
    </h:body>
</f:view>
</html>
